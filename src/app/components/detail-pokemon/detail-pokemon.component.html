
<div id="container">
    <div id="data">

        <div class="area" id="pol">
            <p><span class="label">Tipo</span> <span class="type" *ngFor="let type of pokemon?.types">{{type.type.name}}</span></p>
            <p><span class="label">Altura</span>{{pokemon?.height}}'</p>
            <p><span class="label">Peso</span>{{pokemon?.weight}} lbs.</p>
        </div>
        <div class="area" id="pol">
            <div id="descriptionContainer">
                <div></div>
                <p>{{this.description}}</p>
                <div></div>
            </div>
        </div>
        <div class="area">
            <app-card-pokemon 
                [fullData]="pokemon"
                [selected]=true
            ></app-card-pokemon>
        </div>
        
    </div>
</div>

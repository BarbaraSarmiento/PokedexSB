<div id="backdrop" [ngClass]="{hidden: !openned}" (click)="clicker.emit()"></div>

<div id="container">
    <div id="data">
        <div class="area">
            <app-card-pokemon 
                [fullData]="pokemon"
                [selected]=true
            ></app-card-pokemon>
        </div>
        <div class="area">
            <p><span class="label">Tipo</span> <span class="type" *ngFor="let type of pokemon?.types">{{type.type.name}}</span></p>
            <p><span class="label">Altura</span>{{pokemon?.height}}'</p>
            <p><span class="label">Peso</span>{{pokemon?.weight}} lbs.</p>
        </div>
        <div class="area">
            <div id="descriptionContainer">
                <div></div>
                <p>{{this.description}}</p>
                <div></div>
            </div>
        </div>
    </div>
    <button (click)="clicker.emit()">
        <img src="./../../../assets/img/arrow.png" alt="" [ngClass]="{girar: openned}">
    </button>
</div>
